<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인 정보 입력 화면</title>
</head>
<body>
	<h2>개인 정보 입력</h2>
	<form action="/BBS2" method="get">
		이름 : <input type="text" name="name"> <br> 아이디 : <input
			type="text" name="id"> <br> 패스워드 : <input
			type="password" name="password"> <br> <br> 성별: 남<input
			type="radio" name="gender" value="Male"> 여<input type="radio"
			name="gender" value="Female"> <br> <br> 메일 수신 여부:
		공지메일<input type="checkbox" name="inotice"> 광고메일<input
			type="checkbox" name="cnotice"> 배송 확인 메일<input
			type="checkbox" name="dnotice"> <br> <br> 직업: <select
			name="job">
			<option>회사원</option>
			<option>학생</option>
			<option>기타</option>
		</select> <br> <br> <input type="submit" value="확인"> <input
			type="reset" value="취소">
	</form>
</body>
</html>
